<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form  [formGroup]="infoForm" (ngSubmit)="onUpdate()">
                    <div class="form-group" *ngIf="detailPageName==='professional'">
                        <label for="experience">Experience</label>
                        <input type="text" formControlName="experience" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && form.experience.errors }" />
                        <div *ngIf="submitted && form.experience.errors" class="invalid-feedback">
                            <div *ngIf="form.experience.errors.required">Experience is required</div>
                        </div>
                    </div>
                    <ng-container *ngIf="detailPageName==='personal'">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
                            <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
                                <div *ngIf="form.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
                            <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                                <div *ngIf="form.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                    </ng-container>

                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Save
                        </button>
                        <span style="cursor: pointer;" (click)="onCancel()" class="btn btn-link">Cancel</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p-toast position="top-center"></p-toast>
